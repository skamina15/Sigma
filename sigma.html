<head>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
html, body { height: 100%; width: 100%; overflow-x: hidden; }
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
            justify-content: flex-start;
                align-items: center;
                    flex-direction: column;
                        text-align: center;
                            color: #fff;
                                padding-top: 60px;
                                }

                                /* Container */
                                .container {
                                    width: 100%;
                                        max-width: 700px;
                                            padding: 20px;
                                                display: flex;
                                                    flex-direction: column;
                                                        align-items: center;
                                                            justify-content: flex-start;
                                                            }

                                                            /* Premium Title */
                                                            h1 {
                                                                font-size: clamp(2rem, 5vw, 3rem);
                                                                    font-weight: 800;
                                                                        text-transform: uppercase;
                                                                            letter-spacing: 2px;
                                                                                background: linear-gradient(90deg, #ffd700, #ff6f61, #00ffff);

                                                                                                animation: shine 5s linear infinite;

                                                                                                                        100% { background-position: 100% 0%; }
                                                                                                                        }

                                                                                                                        /* Subtitle MR. NoOB ðŸ¥€ */
                                                                                                                        .subtitle {
                                                                                                                            font-size: clamp(1.2rem, 4vw, 1.5rem);
                                                                                                                                font-weight: 700;
                                                                                                                                    letter-spacing: 1px;
                                                                                                                                        color: #ff6f61;
                                                                                                                                            background: linear-gradient(90deg, #ff416c, #ff4b2b);
                                                                                                                                                -webkit-background-clip: text;
                                                                                                                                                    -webkit-text-fill-color: transparent;
                                                                                                                                                        animation: floatText 3s ease-in-out infinite alternate;
                                                                                                                                                            margin-bottom: 40px;
                                                                                                                                                                text-shadow: 1px 1px 8px rgba(0,0,0,0.4);
                                                                                                                                                                }
                                                                                                                                                                @keyframes floatText {
                                                                                                                                                                    0% { transform: translateY(0px) rotate(-1deg); }
                                                                                                                                                                        50% { transform: translateY(-10px) rotate(1deg); }
                                                                                                                                                                            100% { transform: translateY(0px) rotate(-1deg); }
                                                                                                                                                                            }

                                                                                                                                                                            /* Premium Button */
                                                                                                                                                                            button {
                                                                                                                                                                                background: linear-gradient(135deg, #ff416c, #ff4b2b);
                                                                                                                                                                                    border: none;
                                                                                                                                                                                        padding: 16px 45px;
                                                                                                                                                                                            font-size: 1.3rem;
                                                                                                                                                                                                font-weight: 700;
                                                                                                                                                                                                    border-radius: 50px;
                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                            color: #fff;
                                                                                                                                                                                                                transition: all 0.4s ease;
                                                                                                                                                                                                                    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
                                                                                                                                                                                                                        position: relative;
                                                                                                                                                                                                                            overflow: hidden;
                                                                                                                                                                                                                                outline: none !important;
                                                                                                                                                                                                                                    -webkit-tap-highlight-color: transparent;
                                                                                                                                                                                                                                        user-select: none;
                                                                                                                                                                                                                                            margin-bottom: 30px;
                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                            button::before {
                                                                                                                                                                                                                                                content: '';
                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                        top: 0; left: -75%;
                                                                                                                                                                                                                                                            width: 50%;
                                                                                                                                                                                                                                                                height: 100%;
                                                                                                                                                                                                                                                                    background: rgba(255,255,255,0.3);
                                                                                                                                                                                                                                                                        transform: skewX(-25deg);
                                                                                                                                                                                                                                                                            transition: 0.5s;
                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                            button:hover::before { left: 125%; }
                                                                                                                                                                                                                                                                            button:hover { transform: scale(1.05); box-shadow: 0 5px 25px rgba(255,65,108,0.6), 0 0 15px #ff4b2b, 0 0 20px #ff416c; }
                                                                                                                                                                                                                                                                            button:active { transform: scale(0.97); box-shadow: 0 3px 15px rgba(255,65,108,0.5), 0 0 10px #ff4b2b, 0 0 15px #ff416c; outline: none !important; }
                                                                                                                                                                                                                                                                            button:focus { outline: none !important; }

                                                                                                                                                                                                                                                                            /* Key Display */
                                                                                                                                                                                                                                                                            #key {
                                                                                                                                                                                                                                                                                font-size: clamp(1.4rem, 4vw, 1.8rem);
                                                                                                                                                                                                                                                                                    color: #00ffcc;
                                                                                                                                                                                                                                                                                        word-break: break-all;
                                                                                                                                                                                                                                                                                            transition: all 0.4s ease;
                                                                                                                                                                                                                                                                                                position: relative;
                                                                                                                                                                                                                                                                                                    margin-bottom: 40px;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                    .glow {
                                                                                                                                                                                                                                                                                                        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
                                                                                                                                                                                                                                                                                                            animation: glowAnim 1s ease-in-out infinite alternate;
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                            @keyframes glowAnim {
                                                                                                                                                                                                                                                                                                                0% { text-shadow: 0 0 5px #00ffcc,0 0 10px #00ffcc,0 0 20px #00ffcc,0 0 30px #00ffcc; }
                                                                                                                                                                                                                                                                                                                    100% { text-shadow: 0 0 10px #00ffcc,0 0 20px #00ffcc,0 0 30px #00ffcc,0 0 40px #00ffcc; }
                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                    #particles { position: absolute; top: 0; left: 50%; transform: translateX(-50%); pointer-events: none; overflow: visible; }

                                                                                                                                                                                                                                                                                                                    /* Footer with full animated border gradient */
                                                                                                                                                                                                                                                                                                                    footer.footer {
                                                                                                                                                                                                                                                                                                                        position: relative;
                                                                                                                                                                                                                                                                                                                            font-size: 1.2rem;
                                                                                                                                                                                                                                                                                                                                color: #fff;
                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                        margin: 40px auto 0 auto;
                                                                                                                                                                                                                                                                                                                                            padding: 12px 20px;
                                                                                                                                                                                                                                                                                                                                                display: inline-block;
                                                                                                                                                                                                                                                                                                                                                    max-width: 85%;
                                                                                                                                                                                                                                                                                                                                                        border-radius: 12px;
                                                                                                                                                                                                                                                                                                                                                            background: rgba(0,0,0,0.1);
                                                                                                                                                                                                                                                                                                                                                                z-index: 1;
                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                footer.footer a {
                                                                                                                                                                                                                                                                                                                                                                    color: #00ffff;
                                                                                                                                                                                                                                                                                                                                                                        text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                            font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                position: relative;
                                                                                                                                                                                                                                                                                                                                                                                    z-index: 2;
                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                    footer.footer a:hover { text-decoration: underline; }

                                                                                                                                                                                                                                                                                                                                                                                    /* Animated border using pseudo element */
                                                                                                                                                                                                                                                                                                                                                                                    footer.footer::before {
                                                                                                                                                                                                                                                                                                                                                                                        content: '';
                                                                                                                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                inset: 0;
                                                                                                                                                                                                                                                                                                                                                                                                    padding: 2px; /* border thickness */
                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 14px;
                                                                                                                                                                                                                                                                                                                                                                                                            background: linear-gradient(270deg, #00ffff, #ff00ff, #00ff00, #ffea00, #00ffff);
                                                                                                                                                                                                                                                                                                                                                                                                                background-size: 800% 800%;
                                                                                                                                                                                                                                                                                                                                                                                                                    -webkit-mask: 
                                                                                                                                                                                                                                                                                                                                                                                                                            linear-gradient(#fff 0 0) content-box, 
                                                                                                                                                                                                                                                                                                                                                                                                                                    linear-gradient(#fff 0 0);
                                                                                                                                                                                                                                                                                                                                                                                                                                        -webkit-mask-composite: destination-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                            mask-composite: exclude; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    animation: borderAnim 6s linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                    @keyframes borderAnim {
                                                                                                                                                                                                                                                                                                                                                                                                                                                        0% { background-position: 0% 50%; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            50% { background-position: 100% 50%; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                100% { background-position: 0% 50%; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                /* Responsive */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                @media (max-width: 700px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    h1 { font-size: clamp(1.8rem, 6vw, 2.5rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .subtitle { font-size: clamp(1rem, 4vw, 1.3rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button { font-size: 1.2rem; padding: 14px 40px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                #key { font-size: clamp(1.2rem, 4vw, 1.5rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @media (max-width: 500px) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    h1 { font-size: clamp(1.5rem, 7vw, 2rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .subtitle { font-size: clamp(0.9rem, 5vw, 1.1rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button { font-size: 1.1rem; padding: 12px 35px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                #key { font-size: clamp(1rem, 5vw, 1.3rem); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h1>SIGMA KEY GENERATOR</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="subtitle">MR. NoOB ðŸ¥€</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button id="generateBtn">GENERATE KEY</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="key"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="particles"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div id="error"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <footer class="footer">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            Join our <a href="https://telegram.me/secretapkz" target="_blank">Telegram Channel</a> for more updates
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function createParticle(x, y) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const particle = document.createElement('span');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    particle.style.position = 'absolute';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particle.style.width = particle.style.height = Math.random() * 6 + 4 + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.style.background = '#00ffcc';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                particle.style.borderRadius = '50%';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    particle.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        particle.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.style.opacity = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                particle.style.pointerEvents = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    particle.style.transition = 'all 0.8s linear';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('particles').appendChild(particle);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    particle.style.transform = `translate(${Math.random()*100-50}px, ${Math.random()*-100}px)`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            particle.style.opacity = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, 10);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(() => particle.remove(), 800);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("generateBtn").addEventListener("click", function(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        e.preventDefault(); 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const keyDiv = document.getElementById("key");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                keyDiv.textContent = "Fetching key...";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    keyDiv.classList.remove("glow");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById("error").textContent = "";

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            fetch('get_key.php')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .then(response => response.text())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .then(data => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        data = data.trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if(!data || data.toLowerCase().includes("error")) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    keyDiv.textContent = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById("error").textContent = "Could not extract key";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                keyDiv.textContent = data;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                keyDiv.classList.add("glow");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const rect = keyDiv.getBoundingClientRect();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for(let i=0; i<30; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const x = rect.width/2 + (Math.random()*rect.width - rect.width/2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const y = rect.top + Math.random()*rect.height;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            createParticle(x, y);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })
